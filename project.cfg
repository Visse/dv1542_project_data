TargetFrameRate: 60
WindowHeight: &windowHeight 720 
WindowWidth:  &windowWidth  1280

WindowTitle: DV1542 Project
OpenGLDebug: True
ResourcePath: ./resources/

StartScene: test.scene

DefferedBufferHeight: *windowHeight
DefferedBufferWidth:  *windowWidth

SSAOBufferHeight: 720 #360
SSAOBufferWidth:  1280 #640

ShadowMapSize: 1024

Fov: 90.0
NearPlane: 0.1
FarPlane: 100.0

KeyBindings: 
    QuitGame: F10
    ToogleMouse: F1
    ToogleDebug: F2
    TooglePause: F4
    
ComputeParticle:
    LocalSize: 64
    MaxGroupCount: 8192
    MaxAttractorCount: 16
    DefaultGroupCount: 512
    DefaultAttractorCount: 4
    
FreeCamera:
    Forward: W
    Backward: S
    Left: A
    Right: D
    Up: Space
    Down: Left Shift
    
    TurnUp: Up
    TurnDown: Down
    TurnLeft: Left
    TurnRight: Right
    RollLeft: Q
    RollRight: E
    
    Fast: Left Ctrl
    Slow: Left Alt
    
    ToogleMouseControll: F3